<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7b0029;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            background: #49013a;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgb(20, 19, 19);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        .add-to-chat {
            margin-top: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .video-section {
            margin-top: 20px;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Catering services</h1>
    <div class="gallery">
        <div class="gallery">
            <div class="gallery-item"><img src="mus" alt="Music Sticker 1"><button class="add-to-cart">Add to Chart</button></div>
