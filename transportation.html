    <title>Music Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, skyblue, purple);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        .add-to-cart {
            margin-top: 10px;
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .video-section {
            margin-top: 20px;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
