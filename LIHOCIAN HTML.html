<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Website</title>
    <link rel="stylesheet" href="LIHOCIAN CSS.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>Prom Services</h1>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h2>Your Solution Awaits</h2>
        <p>Looking for services that are going to make your prom unique? We got you covered.</p>
        <button>Learn More</button>
    </section>

    <!-- Image Gallery Section -->
    <section class="gallery">
        <h3>Our Products</h3>
        <div class="images">
            <img src="1.png" alt="Dicoration">
            <img src="2.png" alt="Food">
            <img src="4.png" alt="Music">
        </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <h3>Watch Our Story</h3>
        <video controls>
            <source src="promo-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Marketing Site. All Rights Reserved.</p>
    </footer>
    
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

header .logo h1 {
    font-size: 2em;
}

/* Hero Section */
.hero {
    background-color: #ff6f61;
    color: white;
    text-align: center;
    padding: 50px 20px;
}

.hero h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.hero button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
}

.hero button:hover {
    background-color: #555;
}

/* Gallery Section */
.gallery {
    padding: 50px 20px;
    text-align: center;
}

.gallery h3 {
    font-size: 2em;
    margin-bottom: 20px;
}

.gallery .images img {
    width: 30%;
    margin: 10px;
    border-radius: 10px;
}

/* Video Section */
.video-section {
    padding: 50px 20px;
    background-color: #333;
    color: white;
    text-align: center;
}

.video-section video {
    width: 80%;
    max-width: 800px;
    border-radius: 10px;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>

    <script src="script.js"></script>
</body>
</html>
